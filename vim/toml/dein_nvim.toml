# usage {{{
# ys{motion}) {motion} で指定される範囲を () で囲む
# yS{motion}) {motion} で指定される範囲を () で囲みインデント
# yss)    行を () で囲む
# ySS)    行を () で囲みインデント
# (ヴィジュアルモード)s)  選択範囲を () で囲む
# (ヴィジュアルモード)S)  選択範囲を () で囲みインデント
# ds) () を削除
# dst タグを除去(<b></b>など)
# cs'"    ' を " に変える
# cs'<b>  ' を <b>に変える
# vi'で'で囲われた中身を選択
# va'で'で囲われた全体を選択
# }}}

