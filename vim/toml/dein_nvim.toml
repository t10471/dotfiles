[[plugins]]
repo = 'vim-scripts/sudo.vim'
hook_add = '''
  "右のようにつかう :w sudo:%
  " root権限で今開いているファイルを開き直す
  command! ES :e sudo:%<CR><C-^>:bd!
  " root権限で保存
  command! WS :w sudo:%
'''

